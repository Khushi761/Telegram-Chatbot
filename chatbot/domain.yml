version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - get_name
  - get_wellbeing
  - creator
  - age

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_name:
  - text: "Hi, i am AgentX"

  utter_wellbeing:
  - text: "I am good and you?"

  utter_creator:
  - text: "I was made by Khushi Aswani"
  - text: "My creator is khushi aswani"
  - text: "Khushi Aswani has made me"
  - text: "i have been designed by Khushi Aswani"

  utter_age:
  - text: "I am not a human so i do not have an age, how old are you though?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
